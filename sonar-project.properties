# SonarQube 项目配置
sonar.projectKey=quant_trading
sonar.projectName=Quantitative Trading System
sonar.projectVersion=1.0

# 源代码目录
sonar.sources=.
sonar.exclusions=**/__pycache__/**,**/node_modules/**,**/.git/**,**/venv/**,**/env/**,**/.pytest_cache/**,**/reports/**,**/logs/**

# Python 特定配置
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# 禁用一些规则
sonar.issue.ignore.multicriteria=e1,e2,e3,e4
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S5754
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.py
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S1192
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.py
sonar.issue.ignore.multicriteria.e3.ruleKey=python:S108
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.py
sonar.issue.ignore.multicriteria.e4.ruleKey=python:S3776
sonar.issue.ignore.multicriteria.e4.resourceKey=**/*.py